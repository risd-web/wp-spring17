<!DOCTYPE html>
<html>
<head>
	<title>HaHaHa</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="JQuery.js"></script>


	<style>
		body {font-family: 'Roboto', sans-serif;}

		.circle{width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: green;
				margin-left: 10%;
				margin-top: 80px;
				float: left;}

		.circle2{
				position: absolute;
				left: 500px;
				width: 600px;
				height: 600px;
				border-radius: 50%;
				background-color:tomato;
				float: left;
				}

		.circle3{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				background-color:yellow;
				float: left;
				}

		h2 {font-size: 100px;
			padding-top: 300px;}

		.circle4{width: 200px;
				height: 200px;
				border-radius: 50%;
				background-color:green;
				float: left;
				}

		.circle5{width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color:yellow;
				float: left;
				margin-top: 30%;
				}

		.circle6{
			width: 500px;
				height: 500px;
				border-radius: 50%;
				background-color:blue;
				float: left;
				}

@keyframes pulse {
  0%, 100% {
    background-color: yellow;
  }
  50% {
    background-color: red;
  }
}
@keyframes nudge {
  0%, 100% {
    transform: translate(0, 0);
  }
  
  50% {
    transform: translate(150px, 0);
  }
  
  80% {
    transform: translate(-150px, 0);
  }
}

	
  		@media screen and (max-width: 1300px) {
.circle, .circle2, .circle3, .circle4, .circle5, .circle6{
	animation: 
	pulse 3s ease infinite alternate, 
	nudge 5s linear infinite alternate;

}
}





	</style>
	
</head>
<body>
	<div class="circle">
			<h1>click</h1>
			<div class="circle2">
			</div>
    </div>
    <div class="circle3">
    		<h2>It's windy</h2>
    </div>
    <div class="circle4">
    		<div class="circle5">
    </div>
    </div>
    
    <div class="circle6">
    </div>



</body>
</html>
