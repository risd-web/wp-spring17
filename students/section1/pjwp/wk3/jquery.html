<!DOCTYPE HTML>
<html>
<head>
	<style>
		.box {
			width: 800px;
			height:400px;
			overflow: hidden;
		}
		.square{
			width:190px;
			height:190px;
			margin: 0px;
			border-radius:0%;
			background-color:blue;
			transition: 0.5s;
			opacity: 0.5;
			transform:rotate(90deg);
			float: left;
		}

		.circle{
			width:160px;
			height:160px;
			margin: 20px;
			border-radius:50%;
			background-color:orange;
			transition: 0.5s;
			opacity: 1;
			transform:rotate(0deg);
			float:left;

		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script>
	$(".square").click(function() {
				$(this).toggleClass("circle");
			});
	</script>
</body>
</html>
