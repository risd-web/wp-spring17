<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: lightblue;
    transform: rotate(-30deg);
    position: absolute;
    left: 100px;
    top: 100px;
}
.icecream{
	position: absolute;
	width: 100px;
	height:100px;
	border-radius:50px;
	background-color: white;
	top: 50px;
	left:50px;
}
.cone {
    width: 0px;
    border-left: 52px solid transparent;
    border-right: 52px solid transparent;
    position: absolute;
    left: 48px;
    top: 104px;
    border-top: 150px solid tan;
}
.red-sprinkle{
	width: 2px;
    height: 10px;
    background-color: red;
    border-radius: 2px;
    position: absolute;
}
.mm{
	width: 10px;
	height: 10px;
	border-radius: 5px;
	background-color: violet;
	position: absolute;
}
</style>
</head>

<body>
<div class="icecream"></div>
<div class="cone"></div>

<div class="red-sprinkle" style="top:67px; left: 100px; transform:rotate(20deg);"></div>
<div class="red-sprinkle" style="top:75px; left: 80px; transform:rotate(-20deg);"></div>
<div class="red-sprinkle" style="top:79px; left: 119px; transform:rotate(53deg);"></div>
<div class="red-sprinkle" style="top:47px; left: 90px; transform:rotate(-20deg);"></div>
<div class="mm" style="top:57px; left: 100px;"></div>
<div class="mm" style="top:52px; left: 119px;"></div>
<div class="mm" style="top:60px; left: 78px;"></div>
<div class="mm" style="top:70px; left: 109px;"></div>
</body>
</html>
