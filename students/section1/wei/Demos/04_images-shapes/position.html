<html>
	<head>
		<style>
			div {
				background: red; 
				width: 300px; 
				height: 300px;
				margin: 1px;
				float: left;
			}
			.logo { 
				position: absolute;
				left: 0;
				top: 0;
				background: blue;
				z-index: 6;
			}
			.anchor { 
				background: green;
				position: fixed;
				right: 0;
				bottom: 0;
				z-index: 5;
			}

			.small{
				width: 50px;
				height: 50px;
			}
			.yellow{
				background: yellow;
				position: absolute;
				width: 50px;
				height: 50px;
				left: 10px;
				top: 10px; 
				z-index: 20;
			}
		</style>
		<title>Positioning</title>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div id="container">
		<div class="logo"></div>
		<div class="anchor">
			<div class="small">
			</div>
		</div>
		</div>
		<div class="yellow">
		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
        <div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	
</html>
