<html>
	<head>
		<style>
			div {
				background: red; 
				width: 100px; 
				height: 100px;
				margin: 1px;
				float: left;
				border-radius: 10%;
/*				position: relative;
				z-index: 0;
*/			}
			.logo { 
				position: absolute; /*(a-bsolute/relativee -(shift positionn of something from it normally be) allow to add layer on topp)*/
				left: 0;
				top: 0;
				background: blue;
				z-index: 6; /*(higher no. =on topp of layer)*/
			}
			.anchor { 
				background: green;
				position: fixed; 
				left: 0;
				bottom: 0;
				z-index: 5;
				
			}


			.small{
				width: 50px;
				height: 50px;

			}
			.yellow{
				background: yellow;
				position: absolute; 
				width: 50px;
				height: 50px;
				left: 10px;
				top: 10px; 
				z-index: 20;
				transform: skewX(10deg) rotate(90deg);
			}


				div:nth-child(2n):hover{
				transform: rotate(45deg); opacity: 0.3;
				z-index: 0;
			}
			div:nth-child(3):hover{
				z-index: -10;
				background-color: black;
				transform:rotate(20deg);
				
			}

		</style>
		<title>Positioning</title>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div>
			
		</div>
		<div></div>
		<div></div>
		<div></div>

		<div class="logo"></div>
		<div class="anchor">
			<div class="small">
			</div>
		</div>
		<div class="yellow">
		</div>
	</body>
	
</html>
