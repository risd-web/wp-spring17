<html>
	<head>
		<style>
			div {
				background: red; 
				width: 300px; 
				height: 300px;
				margin: 1px;
				float: left;
			}
			.container {
				position: absolute;
				border: 3px solid #000;
				right: 500px;
				top: 300px;
			}
			.logo { 
				position: absolute;
				top: 100px;
				left: 50px;
				background: blue;
				z-index: 15;
				opacity: 0.8;
			}
			.logo2 { 
				position: absolute;
				top: 200px;
				left: 100px;
				background: pink;
				z-index: 10;
			}
			.rel{
				background: purple;
				position: relative;
				left: 50px;
				top: 50px;
			}
			.anchor { 
				background: green;
				position: fixed;
				right: 0;
				bottom: 0;
				z-index: 5;
				border-radius: 50%;
				text-align: center;
				display: flex;
				overflow: hidden;
			}
			.white{
				background: #fff;
				width: 250px;
				height: 250px;
				margin: auto;
				align-items: center;
			}
			.image-crop{
				border-radius: 50%;
				background-image: url(giraffe.jpg)
			}
		
		</style>
		<title>Positioning</title>
	</head>
	<body>
		<div class="container">
			<div class="logo"></div>
			<div class="logo2"></div>
		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="rel"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="anchor">
			<div class="white">
			</div>
		</div>
		<div class="image-crop">
		</div>
	</body>
	
</html>
