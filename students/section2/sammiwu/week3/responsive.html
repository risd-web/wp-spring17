<!DOCTYPE html>
<html>
<head>
<title>circle</title>
<style>
	body{
		background: blue;
	}
	.circle1{
		width: 600px;
		height: 600px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: red;
		border-radius: 300px;
		animation: breathe 2s infinite;
	}
	.circle2{
		width: 300px;
		height: 300px;
		position: relative;
		top: 200px;
		left: 50%;
		transform: translate(-50%, -50%);
		background: red;
		border-radius: 150px;
		animation: breathee 2s infinite;
		display: none;
	}

	@keyframes breathe {
		50%{
			width: 400px;
			height: 400px;
			border-radius: 200px;
		}
	}
	@keyframes breathee {
		50%{
			width: 200px;
			height: 200px;
			border-radius: 100px;
		}
	}

	@media screen and (max-width: 1200px) {
		body{
			background: red;
		}
		.circle1{
			background: blue;
		}
	@media screen and (max-width: 1100px) {
		body{
			background: blue;
		}
		.circle1{
			display: none;
		}
		.circle2{
			display: block;
		}
	@media screen and (max-width: 1000px) {
		body{
			background: red;
		}
		.circle2{
			background: blue;
		}
	@media screen and (max-width: 900px) {
		body{
			background: blue;
		}
		.circle2{
			background: red;
		}
	@media screen and (max-width: 800px) {
		body{
			background: red;
		}
		.circle2{
			background: blue;
		}
	@media screen and (max-width: 700px) {
		body{
			background: blue;
		}
		.circle2{
			background: red;
		}
	@media screen and (max-width: 600px) {
		body{
			background: red;
		}
		.circle2{
			background: blue;
		}


</style>
</head>

<body>
	<div class="circle1">
	</div>
	<div class="circle2">
	</div>
	<div class="circle2">
	</div>

</body>
</html>
