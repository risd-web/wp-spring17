<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			float: left;
			background: #000;
			margin-right: 10px;
		}

		.relative{
			/*position: relative;
			top: 100px;
			right: 100px;*/
			background: red;
		}

		.absolute{
			position: absolute;
			top: 200px;
			left: 200px;
			background: yellow;
		}

		.container{
			position: absolute;
			top: 500px;
			right: 300px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="absolute">
	</div>
	<div class="relative">
	</div>
	<div class="fixed">
	</div>
</div>
</body>
</html>
