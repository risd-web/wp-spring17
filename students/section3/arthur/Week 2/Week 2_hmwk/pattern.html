		<style>
			div, .brick {  /* declarations */ }
			/* all divs AND brick classes */
			
			div .brick {  /* declarations */ }
			/* all brick divs nested WITHIN divs */
			
			div>.brick {  /* declarations */ }
			/* brick classes with a direct parent div */
			
			div.brick {  /* declarations */ }
			/* div elements that have class of brick */
			
			div+.brick {  /* declarations */ }
			/* if brick class comes after div */

			div~.brick {  /* declarations */ }
			/* if brick class comes before div  */

			.layer1 {

				   }

				  }
			.layer1 div:nth-child(3n+0) {
				 border: 80px solid rgba(255,0,0,1);
				 border-left: 80px solid transparent;
	
			}
		</style>
