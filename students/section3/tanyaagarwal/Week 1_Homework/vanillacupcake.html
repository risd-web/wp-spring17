<h2><bold>Ingredients(Sponge)</bold></h2>
<ul>
<li>125g self raising flour</li>
<li>125g caster sugar</li>
<li>1/4 teaspoon bicarbonate of soda</li>
<li>125g (soft) unsalted butter</li>
<li>2 large eggs (free range because we love chickens)</li>
<li>1 1/2 tablespoon milk</li>
<li>1/4 teaspoon vanilla extract</li>
</ul>
