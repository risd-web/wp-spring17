<h2><bold>Ingredients(Sponge)</bold></h2>
<ul>
<li>350ml plain flour</li>
<li>370g caster sugar</li>
<li>60g cocoa powder</li>
<li>1 tsp bicarbonate of soda</li>
<li>1/2 tsp salt</li>
<li>150g chocolate chips</li>
<li>1 cup cold coffee</li>
<li>1 cup buttermilk</li>
<li>225ml vegetable oil</li>
<li>3 large free range eggs</li>
</ul>
